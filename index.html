<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="logo.png" alt="Logo da Padaria" />
        </div>
        <div id="padaria-nome">Padaria Delícias</div>
        <div id="actions">
            <button id="cart-btn">🛒 Carrinho</button>
            <button id="login-btn">⚙️ Login</button>
        </div>
    </header>
    
    <main id="produto-container">
        <!-- Os produtos serão inseridos aqui pelo JavaScript -->
    </main>
    

    <div id="cart-overlay" class="cart-overlay">
        <div id="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <span>Total: R$ <span id="total-price">0.00</span></span>
            <button id="finalizar-btn">Finalizar Compra</button>
            <button id="limpar-btn">Limpar Carrinho</button>
        </div>
        <button id="fechar-cart">X Fechar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
