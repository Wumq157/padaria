<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Logo Padaria</div>
        <div class="title">Padaria Online</div>
        <div class="header-buttons">
            <button id="config-btn">Configurações</button>
            <button id="cart-btn">Carrinho</button>
        </div>
    </header>
    
    <main>
        <div class="product-list">
            <!-- A lista de produtos será gerada via JS -->
        </div>
    </main>

    <!-- Carrinho Flutuante -->
    <aside id="cart-panel" class="hidden">
        <h3>Carrinho de Compras</h3>
        <div class="cart-items"></div>
        <div class="total-section">
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Finalizar Compra</button>
            <button id="clear-cart-btn">Limpar Carrinho</button>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
